<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="{{$.Title}} / {{$.Description}}" />
    <meta property="og:title" content="ForeverAward: {{$.Title}}" />
    <meta property="og:description" content="{{$.Description}}" />
    <meta property="og:url" content="https://foreveraward.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="{{$.Image}}" />
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="ForeverAward: {{$.Title}}" />
    <meta property="twitter:description" content="{{$.Description}}" />
    <meta property="twitter:url" content="https://foreveraward.com/" />
    <meta property="twitter:image" content="{{$.Image}}" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Including the bootstrap css via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <title>Forever Award: {{$.Title}}</title>
  </head>
  <body class="pt-5">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <nav
      id="home"
      class="bg-dark-new fixed-top navbar navbar-expand-lg navbar-dark bg-dark"
    >
      <div class="container">
        <a href="/" class="navbar-brand">Forever Award</a>
        <div class="navbar-collapse collapse" id="responsive-navbar-nav">
          <div class="me-auto navbar-nav">
            <a href="/#connect" data-rr-ui-event-key="#connect" class="nav-link"
              >Connect Wallet</a
            ><a href="/#about" data-rr-ui-event-key="#about" class="nav-link"
              >About Us</a
            ><a
              href="/#contact"
              data-rr-ui-event-key="#contact"
              class="nav-link"
              >Contact Us</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 45px">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <div class="card mx-auto" style="width: 18rem">
            <img class="card-img-top" src="{{$.Image}}" alt="ForeverAward" />
            <div class="card-body">
              <h5 class="card-title">{{$.Title}}</h5>
              <p class="card-text">{{$.Description}}</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-3J1N1W79BB"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-3J1N1W79BB");
    </script>
  </body>
</html>
